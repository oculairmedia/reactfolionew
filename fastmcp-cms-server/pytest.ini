[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov=services
    --cov=tools/consolidated
    --cov=schemas
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for tools and services
    slow: Tests that take a long time to run
    async: Async tests
    performance: Performance and load tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test discovery
norecursedirs = .git .tox dist build *.egg venv

# Timeout for tests
timeout = 30
