version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: portfolio-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: portfolio
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27018:27017"
    networks:
      - portfolio-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Payload CMS Backend
  payload:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-payload
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # Payload Configuration
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3001}

      # MongoDB Connection
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/portfolio?authSource=admin

      # BunnyCDN Configuration
      BUNNY_STORAGE_ZONE: ${BUNNY_STORAGE_ZONE}
      BUNNY_ACCESS_KEY: ${BUNNY_ACCESS_KEY}
      BUNNY_PULL_ZONE_URL: ${BUNNY_PULL_ZONE_URL}
      ENABLE_CDN_AUTO_UPLOAD: ${ENABLE_CDN_AUTO_UPLOAD:-false}

      # Node Environment  
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3006:3001"
    volumes:
      # Persist uploaded media files
      - payload_media:/app/media
    networks:
      - portfolio-network
    labels:
      - homepage.group=Media & Content
      - homepage.name=Portfolio CMS
      - homepage.icon=si-payload
      - homepage.href=http://192.168.50.90:3006
      - homepage.description=Personal portfolio and content management
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/admin"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional - for serving frontend + backend on same domain)
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build:/usr/share/nginx/html:ro
      - nginx_ssl:/etc/nginx/ssl
    depends_on:
      - payload
    networks:
      - portfolio-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  payload_media:
    driver: local
  nginx_ssl:
    driver: local

networks:
  portfolio-network:
    driver: bridge
