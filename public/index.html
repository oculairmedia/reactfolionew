<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Emmanuel Umukoro">
    <!-- Preconnect to CDN and external resources for faster loading -->
    <link rel="preconnect" href="https://oculair.b-cdn.net" crossorigin>
    <link rel="dns-prefetch" href="https://oculair.b-cdn.net">
    <link rel="preconnect" href="https://metrics.oculair.ca">
    <link rel="dns-prefetch" href="https://metrics.oculair.ca">

    <!-- Preconnect to API endpoint for faster CMS data fetching -->
    <!-- Note: Update this to your production API URL -->
    <link rel="dns-prefetch" href="http://localhost:3001">

    <!-- Preload critical assets for faster rendering -->
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="preload" href="/static/js/main.js" as="script">

    <!-- Prefetch likely next pages for instant navigation -->
    <link rel="prefetch" href="/portfolio" as="document">
    <link rel="prefetch" href="/about" as="document">
    <link rel="prefetch" href="/contact" as="document">

    <!-- Defer analytics loading until after page is fully loaded -->
    <script>
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.src = 'https://metrics.oculair.ca/script.js';
        script.setAttribute('data-website-id', '8dcf1f31-3038-45db-ab89-8e89133f44af');
        script.defer = true;
        document.head.appendChild(script);
      });
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
