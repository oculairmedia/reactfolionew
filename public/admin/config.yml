backend:
  name: github
  repo: oculairmedia/reactfolionew
  branch: master
  # OAuth authentication via Vercel serverless function
  base_url: https://emmulu.vercel.app
  auth_endpoint: /api/auth

# Publish mode - set to editorial_workflow for draft/review/publish workflow
publish_mode: simple

# Media files
media_folder: "public/images"
public_folder: "/images"

# Collections
collections:
  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/content/settings/site-settings.json"
        fields:
          - { label: "Logo Text", name: "logotext", widget: "string" }
          - label: "Meta Information"
            name: "meta"
            widget: "object"
            fields:
              - { label: "Site Title", name: "title", widget: "string" }
              - { label: "Site Description", name: "description", widget: "text" }
          - label: "Contact Configuration"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Your Email", name: "email", widget: "string" }
              - { label: "Contact Description", name: "description", widget: "text" }
              - { label: "EmailJS Service ID", name: "serviceId", widget: "string" }
              - { label: "EmailJS Template ID", name: "templateId", widget: "string" }
              - { label: "EmailJS Public Key", name: "publicKey", widget: "string" }
          - label: "Social Profiles"
            name: "social"
            widget: "object"
            fields:
              - { label: "GitHub URL", name: "github", widget: "string", required: false }
              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
              - { label: "Twitter URL", name: "twitter", widget: "string", required: false }

  # Home/Intro Content
  - name: "intro"
    label: "Home Page"
    files:
      - label: "Introduction"
        name: "home"
        file: "src/content/intro/home.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Profile Image URL", name: "image_url", widget: "string" }
          - label: "Animated Text Phrases"
            name: "animated"
            widget: "list"
            fields:
              - { label: "Phrase", name: "text", widget: "string" }

  # About Page
  - name: "about"
    label: "About Page"
    files:
      - label: "About Content"
        name: "about"
        file: "src/content/about/about.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "About Me Text", name: "aboutme", widget: "text" }
          - label: "Work Timeline"
            name: "timeline"
            widget: "list"
            fields:
              - { label: "Job Title", name: "jobtitle", widget: "string" }
              - { label: "Company", name: "where", widget: "string" }
              - { label: "Date Range", name: "date", widget: "string" }
          - label: "Skills"
            name: "skills"
            widget: "list"
            fields:
              - { label: "Skill Name", name: "name", widget: "string" }
              - { label: "Proficiency (0-100)", name: "value", widget: "number", value_type: "int", min: 0, max: 100 }
          - label: "Services Offered"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # Portfolio Items (Grid Cards)
  - name: "portfolio"
    label: "Portfolio Items"
    folder: "src/content/portfolio"
    create: true
    slug: "{{id}}"
    format: "json"
    fields:
      - { label: "ID (URL slug)", name: "id", widget: "string", hint: "URL-friendly identifier (e.g., 'my-project')" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Short Description", name: "description", widget: "text", hint: "Brief description for portfolio grid" }
      - { label: "Thumbnail Image", name: "img", widget: "image", required: false, hint: "Image for portfolio grid" }
      - { label: "Thumbnail Video URL", name: "video", widget: "string", required: false, hint: "BunnyCDN video URL for grid" }
      - { label: "Use Video as Thumbnail?", name: "isVideo", widget: "boolean", default: false, required: false }
      - { label: "Project Detail Page", name: "link", widget: "string", hint: "Path to detail page (e.g., '/projects/my-project')" }
      - { label: "Date", name: "date", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false, hint: "Show in featured projects" }
      - { label: "Order", name: "order", widget: "number", required: false, default: 0, hint: "Display order (lower numbers first)" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }

  # Project Detail Pages
  - name: "projects"
    label: "Project Pages"
    folder: "src/content/projects"
    create: true
    slug: "{{id}}"
    format: "json"
    identifier_field: "id"
    fields:
      - { label: "ID (URL slug)", name: "id", widget: "string", hint: "Must match the ID in portfolio items (e.g., 'my-project')" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - label: "Metadata"
        name: "metadata"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Client", name: "client", widget: "string", required: false }
          - { label: "Year", name: "year", widget: "string", required: false }
          - { label: "Date", name: "date", widget: "string", required: false }
          - { label: "Role", name: "role", widget: "string", required: false }
          - { label: "Exhibition", name: "exhibition", widget: "string", required: false }
          - { label: "Curators", name: "curators", widget: "string", required: false }
          - { label: "Collaborators", name: "collaborators", widget: "string", required: false }
          - { label: "Technologies", name: "technologies", widget: "string", required: false }
      - label: "Hero Media"
        name: "hero"
        widget: "object"
        collapsed: false
        required: false
        fields:
          - { label: "Type", name: "type", widget: "select", options: ["image", "video"], default: "image" }
          - { label: "Image URL", name: "image", widget: "image", required: false, hint: "For hero image" }
          - { label: "Video URL", name: "video", widget: "string", required: false, hint: "For hero video" }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }
      - label: "Content Sections"
        name: "sections"
        widget: "list"
        required: false
        hint: "Add multiple content sections with different layouts"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Section Content", name: "content", widget: "markdown", hint: "Supports markdown formatting" }
          - { label: "Layout", name: "layout", widget: "select", options: ["full-width", "two-column"], default: "full-width", required: false }
      - label: "Media Gallery"
        name: "gallery"
        widget: "list"
        required: false
        hint: "Add images and videos to your project gallery"
        fields:
          - { label: "Media Type", name: "type", widget: "select", options: ["image", "video"] }
          - { label: "URL", name: "url", widget: "string", hint: "BunnyCDN URL or local path" }
          - { label: "Alt Text/Caption", name: "caption", widget: "string", required: false }
          - { label: "Width", name: "width", widget: "select", options: ["half", "full"], default: "full", required: false }

  # Navigation & Footer
  - name: "navigation"
    label: "Navigation & Footer"
    files:
      - label: "Navigation Menu"
        name: "navigation"
        file: "src/content/settings/navigation.json"
        fields:
          - label: "Menu Items"
            name: "menuItems"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Path", name: "path", widget: "string" }
              - { label: "External Link", name: "external", widget: "boolean", default: false, required: false }
              - { label: "Order", name: "order", widget: "number", value_type: "int", default: 0 }
      - label: "Footer"
        name: "footer"
        file: "src/content/settings/footer.json"
        fields:
          - { label: "Copyright Text", name: "copyright", widget: "string" }
          - { label: "Footer Note", name: "note", widget: "text", required: false }
          - label: "Footer Links"
            name: "links"
            widget: "list"
            required: false
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

  # Page Content/UI Text
  - name: "pages"
    label: "Page Content"
    files:
      - label: "Portfolio Page"
        name: "portfolio_page"
        file: "src/content/pages/portfolio.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Page Description", name: "description", widget: "text", required: false }
      - label: "Contact Page"
        name: "contact_page"
        file: "src/content/pages/contact.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Section Title", name: "sectionTitle", widget: "string" }
          - { label: "Form Submit Button", name: "submitButton", widget: "string" }
          - { label: "Sending Text", name: "sendingText", widget: "string" }
          - { label: "Success Message", name: "successMessage", widget: "string" }
          - { label: "Error Message", name: "errorMessage", widget: "string" }
      - label: "UI Text"
        name: "ui_text"
        file: "src/content/pages/ui-text.json"
        fields:
          - { label: "View All Projects Button", name: "viewAllProjects", widget: "string" }
          - { label: "Return to Portfolio Button", name: "returnToPortfolio", widget: "string" }
          - { label: "Featured Projects Title", name: "featuredProjects", widget: "string" }
          - { label: "My Portfolio Button", name: "myPortfolio", widget: "string" }
          - { label: "Contact Me Button", name: "contactMe", widget: "string" }
